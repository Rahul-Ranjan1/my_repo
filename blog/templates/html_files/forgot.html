{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="{% static 'css_files/styles.css' %}">
	<script type="text/javascript" src="{% static 'js_files/script.js' %}"></script>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Forgot Page</h1>
		</div>
		<form class="form-horizontal" action="send_otp" method="post">
			{% csrf_token %}
			<div class="form-group">
				<label class="control-label col-sm-2">Email Address</label>
				<div class="col-sm-4">
					<input type="text" name="email" placeholder="Enter your email address" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2">
					<input type="submit" name="submit" value="Send OTP" class="btn btn">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
