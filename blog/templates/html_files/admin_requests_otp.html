{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="{% static 'css_files/styles.css' %}">
	<script type="text/javascript" src="{% static 'js_files/script.js' %}"></script>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h2>Just One Second</h2>
		</div>
		<form action="send_Admin_OTP" method="post" class="form-horizontal">
			{% csrf_token %}
			<div class="form-group">
				<label class="control-label col-sm-2">Admin's email</label>
				<div class="col-sm-4">
					<input type="text" name="email" placeholder="Admin's email" class="form-control">
				</div>
			</div>
			<div class="col-sm-offset-2 col-sm-4">
				<input type="submit" name="submit" value="Send OTP" class="btn btn-warning">
			</div>
		</form>
	</div>
</body>
</html>
