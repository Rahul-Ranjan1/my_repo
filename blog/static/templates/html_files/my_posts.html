{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="{% static 'css_files/styles.css' %}">
	<script type="text/javascript" src="{% static 'js_files/script.js' %}"></script>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>My Posts</h1>
			<h4>Me: {{e}}</h4>
		</div>
		<nav class="navbar navbar-default">
		    <div class="container-fluid">
		        <div class="navbar-header">
		            <a class="navbar-brand" href="#">My Blog</a>
		        </div>
		        <ul class="nav navbar-nav">
				    <li class="active"><a href="{% url 'hello_hello' %}">Home</a></li>
				    <li><a href="{% url 'make_a_post' %}">Make a Post</a></li>
				    <li><a href="{% url 'my_posts' %}">My Posts</a></li>
				    <li><a href="#">About</a></li>
		        </ul>
		        <ul class="nav navbar-nav navbar-right">
			        <li><a href="{% url 'profile' %}"><span class="glyphicon glyphicon-user"></span>Profile</a></li>
			        <li><a href="{% url 'blog' %}"><span class="glyphicon glyphicon-off"></span>Log out</a></li>
			    </ul>
		  </div>
		</nav>
		<div class="row">
			<div class="col-sm-12">
				<table class="table table-hover">
					{% for i in L %}
					<tr>
						<form class="form-horizontal" action="remove_post" method="post">
							{% csrf_token %}
						<th><input type="text" name="id__" value="{{i.auto}}" readonly></th>
						<th>{{i.email}}</th>
						<th><img src="{{MEDIA_URL}}{{i.image_file}}" width="100" height="100"></th>
						<th><input type="submit" name="submit" class="btn btn-danger" value="Remove"></th>
						</form>
					</tr>
					{% endfor %}
				</table>
			</div>
		</div>
	</div>
</body>
</html>
