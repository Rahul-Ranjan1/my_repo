{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="{% static 'css_files/styles.css' %}">
	<script type="text/javascript" src="{% static 'js_files/script.js' %}"></script>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>My Profile</h1>
			<h4>Me : {{n4}}</h4>
		</div>
		<form class="form-horizontal" action="update_data" method="post">
			{% csrf_token %}
			<div class="form-group">
				<label class="control-label col-sm-2">Name</label>
				<div class="col-sm-4">
					<input type="text" name="name" class="form-control" value="{{n1}}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Roll</label>
				<div class="col-sm-4">
					<input type="text" name="roll" class="form-control" value="{{n2}}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Department</label>
				<div class="col-sm-4">
					<input type="text" name="department" class="form-control" value="{{n3}}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Email</label>
				<div class="col-sm-4">
					<input type="text" name="email" class="form-control" value="{{n4}}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Password</label>
				<div class="col-sm-4">
					<input type="password" name="password" class="form-control" value="{{n5}}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-4">
					<input type="submit" name="submit" value="Update" class="btn btn-success">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
