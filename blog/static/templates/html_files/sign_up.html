{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="{% static 'css_files/styles.css' %}">
	<script type="text/javascript" src="{% static 'js_files/script.js' %}"></script>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Sign up page</h1>
		</div>
		<form class="form-horizontal" method="post" action="save_data">
			{% csrf_token %}
				<div class="form-group">
					<label class="control-label col-sm-2">Name</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" name="Name" placeholder="Enter your name">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Roll </label>
					<div class="col-sm-4">
						<input type="text" class="form-control" name="Roll" placeholder="Enter roll number">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Department</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" name="Department" placeholder="Enter your Department">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Email</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" name="email" placeholder="Enter your email address">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Password</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" name="Password" placeholder="Enter Password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-4">
					<!--	<button type="button" class="btn btn-success" onclick="location.href='{% url 'button' %}'">Submit</button>-->
					<input class="btn btn-success" type="submit" name="Submit" value="Submit">
					</div>
				</div>
			</form>
	</div>
</body>
</html>
